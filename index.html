<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <h1 class="bg-primary text-white py-3 text-center">Calculator</h1>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4">
                <input id="num1" type="number" placeholder="Enter number 1" class="form-control text-center" />
            </div>
            <div class="col-md-4">
                <input id="num2" type="number" placeholder="Enter number 2" class="form-control text-center" />
            </div>
            <div class="col-2">
                <button class="btn btn-primary " id="reset">Reset</button>
            </div>
        </div>
        <div class="row mt-4 d-flex justify-content-center">
            <button class="btn btn-primary col-md-1 m-2" onclick="add()">+</button>
            <button class="btn btn-primary col-md-1 m-2" onclick="subtract()">-</button>
            <button class="btn btn-primary col-md-1 m-2" onclick="multiply()">x</button>
            <button class="btn btn-primary col-md-1 m-2" onclick="divide()">/</button>
            <button class="btn btn-primary col-md-1 m-2" onclick="modulus()">%</button>
            <button class="btn btn-primary col-md-1 m-2" onclick="power()">Power</button>
        </div>
        <h1 id="result" class="bg-primary py-2 text-center text-white mt-5">Result: 0</h1>
    </div>

    <script>
        var resetbtn = document.querySelector('#reset');
        resetbtn.addEventListener("click",function(){
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            num1.value = "";
            num2.value = "";
            result.innerHTML = "Result: 0"

        })

        function add() {
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            var sum = parseInt(num1.value) + parseInt(num2.value)
            result.innerHTML = "Result: " + sum
        }

        function subtract(){
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            var sum = parseInt(num1.value) - parseInt(num2.value)
            result.innerHTML = "Result: " + sum
        }

        function multiply() {
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            var sum = parseInt(num1.value) * parseInt(num2.value)
            result.innerHTML = "Result: " + sum
        }

        function divide(){
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            var sum = parseInt(num1.value) / parseInt(num2.value)
            result.innerHTML = "Result: " + sum
        }

        function modulus() {
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            var sum = parseInt(num1.value) % parseInt(num2.value)
            result.innerHTML = "Result: " + sum
        }

        function power(){
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var result = document.getElementById("result")
            var sum = parseInt(num1.value) ** parseInt(num2.value)
            result.innerHTML = "Result: " + sum
        }
    </script>
</body>
</html>
